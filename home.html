<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div v-cloak id="app">
    <v-app id="inspire">
      <toolbar :tab="0" ></toolbar>
      <panel device=""></panel>
      <v-content>
        
        <v-container fluid class="ma-5">
          <v-card class="ma-4 ml-5" raised>
            <v-card-title>Favorite Devices</v-card-title>
            <v-row justify="center">
              <v-col v-for="dev in favDevices" cols="auto">
                <dev-btn :name="dev.name" :cat="dev.cat" :room="dev.room"></dev-btn>
              </v-col>
            </v-row>
          </v-card>
          
          <v-card class="ma-4" raised>
            <v-card-title>Favorite Rooms</v-card-title>
            <v-row justify="center">
              <v-col v-for="i in 4" cols="auto">
                <card-btn href="./home.html" title="Living" img_name="living_01"></card-btn>
              </v-col>
            </v-row>
          </v-card>

          <v-card class="ma-4" raised>
            <v-card-title>Favorite Routines</v-card-title>
            <v-row justify="center">
              <v-col v-for="i in 2" cols="auto">
                <card-btn href="./home.html" title="Living" img_name="kitchen_01"></card-btn>
              </v-col>
            </v-row>
          </v-card>



        </v-container>
      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="components.js"></script>
  <script src="home.js"></script>

</body>

</html>
