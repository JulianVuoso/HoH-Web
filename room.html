<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="./source/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div v-cloak id="app">
    <v-app id="inspire">
      <toolbar :tab="1"></toolbar>
      <panel></panel>
      <v-content>
        <room-bar :room="room"></room-bar>
        <v-divider class="mx-5"></v-divider>

        <room-cat v-show="gotData && lighting.length > 0" :devices="lighting" category="Lights"></room-cat>
        <room-cat v-show="gotData && appliances.length > 0" :devices="appliances" category="Appliances"></room-cat>
        <room-cat v-show="gotData && airconditioners.length > 0" :devices="airconditioners" category="Air Conditioners"></room-cat>
        <room-cat v-show="gotData && entertainment.length > 0" :devices="entertainment" category="Entertainment"></room-cat>
        <room-cat v-show="gotData && doorswindows.length > 0" :devices="doorswindows" category="Doors & Windows"></room-cat>
        
        <add-btn context="device"></add-btn>
       

      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="./source/api.js"></script>
  <script src="components.js"></script>
  <script src="source/room.js"></script>

</body>

</html>
