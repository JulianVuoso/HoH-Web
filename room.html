<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="./source/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div v-cloak id="app">
    <v-app id="inspire">
      <toolbar :tab="1"></toolbar>
      <panel device=""></panel>
      <v-content>
        <room-bar :room="room"></room-bar>
        <v-divider class="mx-5"></v-divider>

        <v-container v-show="lighting.length > 0">
          <v-row>
            <div class="title grey--text mt-4 ml-5">Lights</div>
          </v-row>
          <v-row>
            <v-col v-show="gotData" v-for="dev in lighting" cols="auto">
              <dev-btn :name="dev.name" :cat="dev.type.name" :room="dev.room.name"></dev-btn>
            </v-col>
          </v-row>
        </v-container>

        <v-container v-show="appliances.length > 0">
          <v-row>
            <div class="title grey--text mt-4 ml-5">Appliances</div>
          </v-row>
          <v-row>
            <v-col v-show="gotData" v-for="dev in appliances" cols="auto">
              <dev-btn :name="dev.name" :cat="dev.type.name" :room="dev.room.name"></dev-btn>
            </v-col>
          </v-row>
        </v-container>

        <v-container v-show="airconditioners.length > 0">
          <v-row>
            <div class="title grey--text mt-4 ml-5">Air Conditioners</div>
          </v-row>
          <v-row>
            <v-col v-show="gotData" v-for="dev in airconditioners" cols="auto">
              <dev-btn :name="dev.name" :cat="dev.type.name" :room="dev.room.name"></dev-btn>
            </v-col>
          </v-row>
        </v-container>

        <v-container v-show="entertainment.length > 0">
          <v-row>
            <div class="title grey--text mt-4 ml-5">Entertainment</div>
          </v-row>
          <v-row>
            <v-col v-show="gotData" v-for="dev in entertainment" cols="auto">
              <dev-btn :name="dev.name" :cat="dev.type.name" :room="dev.room.name"></dev-btn>
            </v-col>
          </v-row>
        </v-container>

        <v-container v-show="doorswindows.length > 0">
          <v-row>
            <div class="title grey--text mt-4 ml-5">Doors & Windows</div>
          </v-row>
          <v-row>
            <v-col v-show="gotData" v-for="dev in doorswindows" cols="auto">
              <dev-btn :name="dev.name" :cat="dev.type.name" :room="dev.room.name"></dev-btn>
            </v-col>
          </v-row>
        </v-container>

        
           
          <add-btn context="device"></add-btn>
       

      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="./source/api.js"></script>
  <script src="components.js"></script>
  <script src="source/room.js"></script>

</body>

</html>
