<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="./source/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Device</title>
</head>

<body>
  <div v-cloak id="app">
    <v-app id="inspire">
      <!-- Toolbar and Panel -->
      <toolbar :tab="2"></toolbar>
      <panel></panel>

      <!-- Content -->
      <v-content>
        <!-- Specific toolbar -->
        <device-bar :title="title"></device-bar>
        <v-divider class="mx-5"></v-divider>

        <!-- Display of all devices per room -->
        <div v-for="room in rooms" :key="room.id">
          <dev-cat :room="room" :devices="devices"></dev-cat>
        </div>

        <!-- Button for adding devices -->
        <add-btn context="device" room=""></add-btn>
      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="source/api.js"></script>
  <script src="./components/toolbar.js"></script>
  <script src="./components/list-dev.js"></script>
  <script src="./components/device-bar.js"></script>
  <script src="./components/panel.js"></script>
  <script src="./components/adders.js"></script>
  
  <script src="source/device.js"></script>

</body>

</html>
