<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app clipped-right color="black" dark>
                <!-- button/avatar/image for logo -->
                <v-btn icon>
                    <v-avatar size="35">
                        <v-img src="/resources/images/logo.png"></v-img>
                    </v-avatar>
                </v-btn>

                <!-- title of toolbar -->
                <v-toolbar-title>House of Hands</v-toolbar-title>

                <div class="flex-grow-1"></div>

                <!-- button/icon for search, account and more -->
                <template v-if="$vuetify.breakpoint.smAndUp">
                    <v-btn icon>
                        <v-icon>mdi-magnify</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>mdi-account</v-icon>
                    </v-btn>
                    <v-btn icon>
                        <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                </template>

                <!-- tabs for navigation -->
                <template v-slot:extension>
                    <v-tabs grow v-model="active_tab" background-color="orange">
                        <v-tab v-for="tab of tabs" :key="tab.index">
                            {{tab.name}}
                        </v-tab>
                        <v-tabs-slider color="white" />
                    </v-tabs>
                </template>
            </v-app-bar>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="./source/api.js"></script>
    <script src="test.js"></script>
</body>

</html>
