<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-navigation-drawer v-model="drawerRight" app clipped right permanent color='#E9E9E9'>
                <!-- top bar -->
                <template v-slot:prepend>
                    <v-list-item two-line>
                        <v-list-item-avatar tile>
                            <v-img src="../resources/icons/web/speaker_playing.svg" align-start contain height="40"
                                width="30">
                            </v-img>
                        </v-list-item-avatar>
                        <v-list-item-content>
                            <v-list-item-title>Speaker</v-list-item-title>
                            <v-list-item-subtitle>Living Room</v-list-item-subtitle>
                        </v-list-item-content>
                        <v-btn icon>
                            <v-icon v-show="favorite">mdi-star</v-icon>
                            <v-icon v-show="!favorite">mdi-star-outline</v-icon>
                        </v-btn>
                        <v-btn icon>
                            <v-icon>mdi-settings</v-icon>
                        </v-btn>
                    </v-list-item>
                </template>

                <v-divider></v-divider>

                <!-- information container -->
                <v-container fluid>
                    <v-layout align-center wrap>
                        <v-layout column align-end mr-2>
                            <h3>Off</h3>
                        </v-layout>
                        <v-layout column>
                            <v-switch class="align-center justify-center" v-model="switch1" color="orange"></v-switch>
                        </v-layout>
                        <v-layout column>
                            <h3>On</h3>
                        </v-layout>
                    </v-layout>

                    <v-list-item three-line>
                        <v-list-item-content>
                            <v-list-subtitle>2:03</v-list-subtitle>
                            <v-list-item-title>Date la vuelta</v-list-item-title>
                            <v-list-item-subtitle>Luis Fonsi</v-list-item-subtitle>
                        </v-list-item-content>
                        <v-btn icon>
                            <v-icon v-show="playlist" @click="playlist = !playlist" size="40">mdi-playlist-plus
                            </v-icon>
                            <v-icon v-show="!playlist" @click="playlist = !playlist" size="40">mdi-playlist-check
                            </v-icon>
                        </v-btn>
                    </v-list-item>

                    <v-layout align-center wrap ma-3>
                        <v-layout column mr-3>
                            <v-btn icon>
                                <v-icon size="60">mdi-skip-previous-circle</v-icon>
                            </v-btn>
                        </v-layout>
                        <v-layout column>
                            <v-btn icon>
                                <v-icon v-show="playMusic" @click="playMusic = !playMusic" size="60">mdi-play-circle
                                </v-icon>
                                <v-icon v-show="!playMusic" @click="playMusic = !playMusic" size="60">mdi-pause-circle
                                </v-icon>
                            </v-btn>
                        </v-layout>
                        <v-layout column ml-3 mr-3>
                            <v-btn icon>
                                <v-icon size="60">mdi-skip-next-circle</v-icon>
                            </v-btn>
                        </v-layout>
                        <v-layout column align-end>
                            <v-btn icon>
                                <v-icon size="60">mdi-stop-circle</v-icon>
                            </v-btn>
                        </v-layout>
                    </v-layout>

                    <v-subheader>Volume</v-subheader>
                    <v-slider v-model="media" class="mt-4" prepend-icon="mdi-volume-medium" thumb-label="always"
                        thumb-size="25" color="orange" track-color="black" thumb-color="orange darken-2"></v-slider>
                    <v-select :items="['Reggae', 'Reggaeton', 'Rock', 'Cumbia', 'Pop', 'Jazz', 'Folklore']"
                        label="Genre" required></v-select>
                </v-container>
            </v-navigation-drawer>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="test.js"></script>
</body>

</html>
